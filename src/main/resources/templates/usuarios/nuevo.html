<!DOCTYPE html>
<html lang="es" xmlsn:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header"/>
<body>
    <!-- menu -->
    <div th:replace="commons/menu :: menu"/>
    
    <!-- formulario -->
    <form class="row g-3" method="post" th:action="@{/usuarios/guardar}">

        <div class="col-md-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" autofocus>
        </div>


        <div class="col-md-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email">
        </div>

        <div class="col-md-3">
        <label for="grupos" class="form-label">Grupo</label>
        <select name="grupos" id="grupos" >
          <option th:each="grupo : ${grupos}" th:text="${grupo.nombre}" th:value="${grupo.codigo}"></option>
        </select>
      </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">guardar</button>
        </div>

      </form>
    
    <!-- pie -->
    <div th:replace="commons/footer :: footer" class="container"/>
  
  </body>
  
  </html>
